<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="window">
      <button id="lightmode">DarkMode</button>
      <h1>TODO List</h1>
      <div class="inputadd">
        <input type="text" placeholder="Enter a todo item" />
        <button id="add">Add</button>
      </div>
      <ul class="todo__list">
        <li class="todo__item">
          <span class="todo__text"> Wash </span>
          <button class="done__button">Done</button>
        </li>
        <li class="todo__item">
          <span class="todo__text"> Feed the dog </span
          ><button class="done__button">Done</button>
        </li>
        <li class="todo__item">
          <span class="todo__text">Go shopping </span
          ><button class="done__button">Done</button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
